apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.commons:commons-csv:1.4'
}

task (run, type: JavaExec){
	main = "csci2020u.lab03.CSVDemo"
	classpath = sourceSets.main.runtimeClasspath
}

sourceCompatibility = 1.7
version = '1.0'
jar {
    manifest {
        attributes  'Main-Class': 'CSVDemo',
                    'Implementation-Title': 'CSVDemo',
                    'Implementation-Version': 1.0
    }
}

buildscript {
   repositories {
      flatDir dirs: '/home/miral/proguard5.3.2/lib/'
   }
   dependencies {
      classpath ':proguard'
   }
}

 task (minify, dependsOn: 'jar', type: proguard.gradle.ProGuardTask) {
   configuration 'proguard.cfg'
    
   injars 'build/libs/lab03-1.0.jar'
   outjars 'build/libs/lab03-1.0.min.jar'
}

buildscript {
  repositories { jcenter() }
  dependencies {
    classpath 'com.netflix.nebula:gradle-lint-plugin:latest.release'
  }
}

apply plugin: 'nebula.lint'